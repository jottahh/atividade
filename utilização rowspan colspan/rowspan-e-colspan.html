<!DOCTYPE html>
<html lang="pt-br">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>colspanrowspan</title>
		</head>
		<body>
			<table border="1" align="center">
				<tr>
					<td colspan="5" width="1000px">1,2,3,4,5</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td rowspan="3">1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
			</table>
			<table border="1" align="center" width="1000px">
				<tr>
					<td>1</td>
					<td align="center" bgcolor="blue" colspan="2">2,3</td>
					<td align="center" bgcolor="blue" colspan="2">4,5</td>
				</tr>
				<tr>
					<td align="center" valign="top" bgcolor="green" rowspan="2">1</td>
					<td>2</td>
					<td>3</td>
					<td align="center" valign="bottom" bgcolor="green" rowspan="2">4</td>
					<td>5</td>
				</tr>
				<tr>
					<td>2</td>
					<td valign="top" align="left" bgcolor="green" rowspan="2">3</td>
					<td>5</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>4</td>
					<td align="right" valign="bottom" bgcolor="green" rowspan="2">5</td>
				</tr>
				<tr>
					<td bgcolor="blue" colspan="2">1,2</td>
					<td bgcolor="blue" colspan="2">3,4</td>
				</tr>

			</table>
			


		</body>
</html>
