<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Quest - O Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0c2a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1c4c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .game-image {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        .download-btn {
            padding: 15px 30px;
            background-color: #3d5afe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #2a3eb1;
        }

        footer {
            background-color: #1a1c4c;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }

        .contact {
            margin-top: 40px;
        }

        .contact h2 {
            margin-bottom: 10px;
        }

        .contact p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galaxy Quest</h1>
        <p>Aventura espacial como você nunca viu!</p>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/800x400?text=Imagem+do+Jogo" alt="Galaxy Quest" class="game-image">
        <p>Explore planetas misteriosos, enfrente inimigos intergalácticos e conquiste o universo!</p>
        <a href="#" class="download-btn">Baixar Agora</a>

        <div class="contact">
            <h2>Contato</h2>
            <p>Email: suporte@galaxyquest.com</p>
            <p>Instagram: @galaxyquestgame</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Galaxy Quest Studios. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
